<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea_1</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="header-izq">
                <a class="elementosbarra" href="">Sobre Google</a>
                <a class="elementosbarra" href="">Tienda</a>
            </div>
            <div id="header-der">
                <a class="elementosbarra" href="">Gmail</a>
                <a class="elementosbarra" href="">Imagenes</a>
                <img id="herrApp" class="elementosbarra" src="./images/appicon.png" alt="ImagenApp">
                <img id="herrUser" class="elementosbarra" src="./images/unnamed.png" alt="ImagenPersona">
            </div>
        </div>
        <div class="main">
            <div class="main-content">
                <div class="main-images">
                    <div>
                        <img src="./images/googlesearch.jpg" alt="ImagenBuscador">
                    </div>
                    <div id="imgcompartir">
                        <img src="./images/compartir.png" alt="ImagenCompartir">
                    </div>
                </div>    
                <div id="cont-buscador">
                    <img class="main-icons" src="./images/lupa.png" alt="IconoLupa">
                    <textarea name="" id="" cols="60" rows="1"></textarea>
                    <img class="main-icons mr-icon" src="./images/micro.png" alt="Iconomicro">
                    <img class="main-icons mr-icon" src="./images/camera.png" alt="Iconocamera">
                </div>
            </div>
            <div class="button-container">
                <input type="button" value="Buscar con Google">
                <input type="button" value="Voy a tener suerte">
            </div>
            <div id="languages">
                <p>Ofrecido por Google en: <a href="">català</a> <a href="">galego</a> <a href="">euskara</a></p>
            </div>
        </div>
        <div class="footer">
            <div id="first-footer">
                <p>España</p>
            </div>
            <div id="second-footer">
                <div id="footer-a">
                    <a href="">Publicidad</a>
                    <a href="">Empresa</a>
                    <a href="">Cómo funciona la Búsqueda</a>
                </div>
                <div id="footer-b">
                    <img src="./images/hoja.png" alt="">
                    <a href="">Emisión neutra de carbono desde el 2007</a>
                </div>
                <div id="footer-c">
                    <a href="">Privacidad</a>
                    <a href="">Términos</a>
                    <a href="">Configuración</a>
                </div>
            </div>
        </div>
    </div>

</html>
